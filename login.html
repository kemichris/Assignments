<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
      <div class="background-container">
        <div class="logo-container">
            <img src="odin-lined.png" alt="">
            <h1>ODIN</h1>
        </div>
      </div>

      <div class="form-container">
        <p class="first-p">If you're done with registration, it's time to login</p>
        <p>You know you want to</p> 
        
        <form action="success.html">
            <div class="inner-form">
                <h3>Login!</h3>
                <div class="container-flex">
                    <div class="secondLine">
                        <div>
                            <span>EMAIL</span><br>
                            <input type="email" size="30" placeholder="email" id=""><br>
                           <br>
                        </div>
                        <div>
                            <span>PASSWORD</span><br>
                            <input type="password" size="30" placeholder="password" id="password" required><br>
                            <br>
                        </div>
                    </div>
                    
                </div>

                <input class="btn" type="submit" value="Login">
                
                
            </div>
            <p class="last-p">You don`t have an account? <a href="index.html">register</a></p>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
